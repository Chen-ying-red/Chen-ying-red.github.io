<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        nav {
            background-color: #34495e;
            padding: 1rem 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        section {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }
        
        h1, h2, h3 {
            color: #2c3e50;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="profile.jpg" alt="我的照片" class="profile-img">
        <h1>欢迎来到我的网页</h1>
        <p>个人简介或座右铭</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#portfolio">作品集</a></li>
            <li><a href="#skills">技能</a></li>
            <li><a href="#contact">联系我</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>在这里写下你的个人介绍、背景、兴趣爱好等内容。可以详细描述你的专业领域、教育背景或个人经历。</p>
        </section>
        
        <section id="portfolio">
            <h2>我的作品集</h2>
            <p>展示你的项目、作品或成就。可以为每个项目添加图片和描述。</p>
            <!-- 示例项目 -->
            <div>
                <h3>项目标题</h3>
                <p>项目描述...</p>
            </div>
        </section>
        
        <section id="skills">
            <h2>我的技能</h2>
            <p>列出你的专业技能、工具使用能力等。</p>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
            </ul>
        </section>
        
        <section id="contact">
            <h2>联系我</h2>
            <p>提供你的联系方式或联系表单。</p>
            <p>邮箱: your.email@example.com</p>
            <p>电话: (123) 456-7890</p>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2023 我的个人网页. 保留所有权利.</p>
    </footer>
</body>
</html>
